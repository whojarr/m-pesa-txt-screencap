{% extends "base.html" %}

{% block subtitle %}Image Uploader{% endblock %}

{% block body %}

	{% if result %}
	<div>
		<p>Result: {{ result }}</p>
	</div>
	{% endif %}


	<form action="/upload/" method="post" enctype="multipart/form-data">

		<div>
			<label>Upload File:</label>
			<input type="file"   name="file" /> <br />
			<input type="submit" name="submit" value="Upload" />
		</div>

	</form>

{% endblock %}
